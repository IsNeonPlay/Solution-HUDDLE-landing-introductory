<!DOCTYPE html>
<html lang="en">
<head>
  <title>Solution | Huddle landing page with single introductory section</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mediaQueries.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
</head>
<body>

  <header class="header">
    <img src="images/logo.svg" alt="Huddle logo" class="header__logo">
  </header>
  <main class="main">

    <section class="main__img">
      <img src="images/illustration-mockups.svg" alt="Ilustration Mockups" class="main__mockups">
    </section>

    <article class="main__desc">
      <div class="main__desc-title">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
      </div>

      <div class="main__desc-paragraph">
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
      </div>

      <div class="main__desc-cont-button">
        <a href="#" class="main__desc-button">
          Register
        </a>
      </div>
    </article>

  </main>
  <footer class="footer">
    <section class="main__social-media">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </section>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">IsNeonPlay</a>.
    </p>
  </footer>
</body>
</html>
